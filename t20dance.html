<!DOCTYPE html>
<html>
<head>
<script src="./jquery-3.4.1.js"> type="text/javascript"></script>
<script>
function readFile(){
   jQuery.get("./matchScoreCard.txt",function(txt){
      $('#output').text(txt);
  });   
  jQuery.get("./batsmenPartnership.txt",function(txt){
      $('#output1').text(txt);
  });
  
  

}
</script>
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta Http-Equiv="Cache-Control" Content="no-cache">
<meta Http-Equiv="Pragma" Content="no-cache">
<meta Http-Equiv="Expires" Content="0">
<meta Http-Equiv="Pragma-directive: no-cache">
<meta Http-Equiv="Cache-directive: no-cache">
<style>
div {
    white-space: pre-wrap;
}
* {
  box-sizing: border-box;
}

.row {
  display: flex;
}

/* Create three equal columns that sits next to each other */
.column {
  flex: 25.00%;
  height:400px;
  padding: 5px;
}
</style>
</head>

<body onload="readFile();">

<h2>The IPL T20 Dashboard</h2>
<h3> Detailed live dashboard of performances in IPL</h3>

<div class="row">
  <div class="column" style="background-color:white;">
    <div id='output'></div>
  </div>
  <div class="column" style="background-color:lightblue;">
      <img src="./matchWorm.png" alt="matchWorm" style="width:100%">  
  </div>
    <div class="column" style="background-color:lightblue;">
      <img src="./bowlingWktKindTeamOppn.png" alt="bowlingWktKind" style="width:100%">  
  </div>
   <div class="column" style="background-color:lightblue;">
      <img src="./runsScoredTeamOppn.png" alt="runsScored" style="width:100%">  
  </div>
</div>

<div class="row">
  <div class="column" style="background-color:lightblue;">
     <img src="./winsLossTeamsAllOpposition.png" alt="winsLoss" style="width:100%">
  </div>
  <div class="column" style="background-color:white;">
    <div id='output1'></div>
  </div>  
    <div class="column" style="background-color:lightblue;">
     <img src="./batsmanCumAvgRuns.png" alt="cumAvgRuns" style="width:100%">
  </div>
  <div class="column" style="background-color:lightblue;">
     <img src="./bowlerMeanWkts.png" alt="meanWkts" style="width:100%">
  </div>
</div>

</body>
</html>
